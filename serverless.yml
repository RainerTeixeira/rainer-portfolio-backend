service: rp-dynamo-api
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: dev
  environment:
    NODE_ENV: ${self:provider.stage}
    DYNAMO_TABLE_NAME_POSTS: Posts
    DYNAMO_TABLE_NAME_AUTHORS: Authors
    DYNAMO_TABLE_NAME_CATEGORIES: Categories
    DYNAMO_TABLE_NAME_COMMENTS: Comments
    DYNAMO_TABLE_NAME_SUBCATEGORY: Subcategory
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/*"

functions:
  dynamoHandler:
    handler: src/main.lambdaHandler
    memorySize: 128  # Reduzido para Free Tier
    timeout: 3  # MÃ¡ximo recomendado para Free Tier
    url:  # Habilita Lambda Function URL
      cors:
        allowedOrigins: "*"
        allowedHeaders:
          - Content-Type
          - Authorization

plugins:
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    target: node20
    platform: node
    exclude: 
      - aws-sdk
      - '@nestjs/microservices'
      - '@nestjs/platform-express'
      - '@nestjs/websockets/socket-module'
      - '@nestjs/microservices/microservices-module'
      - 'class-transformer/storage'
      - '@nestjs/platform-socket.io'
      - '@grpc/grpc-js'
      - '@grpc/proto-loader'
      - 'kafkajs'
      - 'mqtt'
      - 'ioredis'
      - 'amqplib'
      - 'nats'
      - 'amqp-connection-manager'
      - 'class-transformer'
      - 'rxjs'
      - 'punycode'