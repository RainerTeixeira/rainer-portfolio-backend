# SAM Configuration for Production Environment
# Configuração SAM para Ambiente de Produção

version = 0.1

[prod]
[prod.global]
[prod.global.parameters]
stack_name = "rainer-portfolio-backend-prod"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
disable_rollback = false
image_repositories = []

[prod.build]
[prod.build.parameters]
cached = true
parallel = true

[prod.validate]
[prod.validate.parameters]
lint = true

[prod.deploy]
[prod.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
fail_on_empty_changeset = false
stack_name = "rainer-portfolio-backend-prod"
s3_prefix = "rainer-portfolio-backend-prod"
region = "us-east-1"
image_repositories = []
parameter_overrides = [
    "Environment=prod",
    "DomainName=api.rainersoft.com.br"
]

# Configurações específicas de produção
tags = [
    "Environment=prod",
    "Application=rainer-portfolio-backend",
    "Owner=RainerSoft",
    "CostCenter=Production"
]